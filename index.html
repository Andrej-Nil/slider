<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Document</title>
</head>

<body>
  <div id="slider" class='slider'>
    <div class="slider__track" data-slider-track>
      <div class="slide" data-slide data-idx='0'>
        <img src="./img/1.jpg" alt="" class="slide__img">
      </div>
      <div class="slide" data-slide data-idx='1'>
        <img src="./img/2.jpg" alt="" class="slide__img">
      </div>
      <div class="slide" data-slide data-idx='2'>
        <img src="./img/3.jpg" alt="" class="slide__img">
      </div>
      <div class="slide" data-slide data-idx='3'>
        <img src="./img/4.jpg" alt="" class="slide__img">
      </div>
      <div class="slide" data-slide data-idx='4'>
        <img src="./img/5.jpg" alt="" class="slide__img">
      </div>
    </div>

    <div class="slider__controls">

      <div class="slider__btn" data-prev></div>

      <div class="slider__dots" data-dots>
        <span class="slider__dot" data-dot data-idx='0'></span>
        <span class="slider__dot" data-dot data-idx='1'></span>
        <span class="slider__dot" data-dot data-idx='2'></span>
        <span class="slider__dot" data-dot data-idx='3'></span>
        <span class="slider__dot" data-dot data-idx='4'></span>
      </div>

      <div class="slider__btn" data-next></div>

    </div>
  </div>

  <script src='./main.js'></script>
</body>

</html>
